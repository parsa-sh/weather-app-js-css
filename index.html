<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">
        <div id="search">
            <input id="search-box" type="text" placeholder="enter your country or city">
            <button id="search-btn"><img src="media/search.png"></button>
        </div>
        <div id="weather">
                <img id="weather-icon" src="media/sun.png">
                <p id="degree">0Â°C</p>
                <p id="city">city</p>
                <div id="detail-weather">
                    <div class="humidity-col">
                        <img src="media/humidity.png">
                        <p id="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                    <div class="wind-col">
                        <img src="media/wind.png">
                        <p id="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
